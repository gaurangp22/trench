services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: trenchjob-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trenchjob
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: trenchjob-api
    environment:
      SERVER_PORT: 8080
      SERVER_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: trenchjob
      DB_SSLMODE: disable
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRE_HOURS: 24
      SOLANA_RPC_ENDPOINT: https://api.devnet.solana.com
      SOLANA_NETWORK: devnet
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Vite dev server for development)
  frontend:
    image: node:20
    container_name: trenchjob-frontend
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend-new:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
